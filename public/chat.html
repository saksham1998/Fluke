<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta lang="en-US">
    <title>Fluke | Communication Made Easy!!</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="icon" href="/styles/favicon.png">
      <link href="https://fonts.googleapis.com/css?family=Mali|Acme|Roboto" rel="stylesheet">
      <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>Members</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "/src/libs/moment.js"></script>
    <script src= "/src/libs/mustache.js"></script>
    <script src = "/src/chat.js"></script>
  </body>
</html>
